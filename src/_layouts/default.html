<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{site.title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% comment %}<link href="css/style.css" rel="stylesheet">{% endcomment %}
    {% seo %}
    <link href="https://fonts.googleapis.com/css?family=Eczar:500,700,800" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/flickity.min.css">
    <link rel="stylesheet" href="/assets/css/site.css">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.0.5/es5-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script>html5.addElements('todo')</script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <app>
        <logo></logo>
        <nav-bar></nav-bar>
        <router>
          <route path="/">
            {% include services.html %}
          </route>
          <route path="services">
            {% include services.html %}
          </route>
          <route path="reviews">
            {% include reviews.html %}
          </route>
          <route path="about">
            {% include about.html %}
          </route>
          <route path="contact">
            {% include contact.html %}
          </route>
        </router>
        <footer-bar></footer-bar>
      </app>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.min.js"></script>
      <script src="/assets/js/app.tag" type="riot/tag"></script>
      <script src="/assets/js/nav-bar.tag" type="riot/tag"></script>
      <script src="/assets/js/logo.tag" type="riot/tag"></script>
      <script src="/assets/js/footer-bar.tag" type="riot/tag"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.6.0/riot+compiler.min.js"></script>
      <script src="https://cdn.jsdelivr.net/riot-route/3.1.1/route+tag.min.js"></script>

      <script>
        riot.mount('app')
        route.start(true)
      </script>
    </div>

    <script src="/assets/js/vendor/flickity.pkgd.min.js"></script>
  </body>
</html>
