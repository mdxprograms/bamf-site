<img class="carousel-logo" src="/assets/images/global/logo.svg" alt="">
<div class="carousel"
  data-flickity='{ "autoPlay": true, "prevNextButtons": false, "pageDots": false, "autoPlay": 6000, "wrapAround": true }'>
  {% for image in site.static_files %}
    {% if image.path contains 'assets/images/carousel' %}
        <img class="carousel-cell" src="{{ site.baseurl }}{{ image.path }}" alt="image" />
    {% endif %}
  {% endfor %}
</div>
